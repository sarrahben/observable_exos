<app-header [title]="'Exercice 2'"></app-header>
<app-header [title]="'Movies  API'"></app-header>
<div>
    <button (click)="getData()">Get Data</button>
</div>
<div *ngIf="current===1" id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div  *ngFor="let c of data.results"  class="item ">
      <div>
        <img src="http://image.tmdb.org/t/p/w185{{c.backdrop_path}}" alt="Los Angeles">
      </div>
      <div class="information">
        <h1>{{c.title}}    </h1>
        <h3>{{c.vote_count}} </h3>
        <p>{{c.overview}}</p>
      </div>
    </div>
    <div class="item  active principale" >
      <img src="./assets/boxoff.jpg" alt="Chicago">
    </div>
  </div>

  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
